<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Genertor Projects</title>
    <link rel="stylesheet" href="./style.css" />

<body>

    <div class="title">
        <h1>Color Generator Projects</h1>
    </div>

    <div class="Rgbsec">
        <h2>RGB Color</h2>
        <div class="buttonsection">
            <input type="text" value='' placeholder="rgb(255,255,255) " id="backgroundColor" />
            <button type="button" class='bgChangebtn' id="bgChangebtn">Change Background</button>
            <button type="button" class='bgChangebtn' id="bgColorCopy">Copy RGB Color</button>
        </div>
    </div>


    <div class="hexcode">
        <h2>Hex Color</h2>
        <div class="buttonsection">
            <input type="text" value="" placeholder="#df3423 " id="hexbackgroundColor" />
            <button type="button" class="hexbgChangebtn" id="hexbgChangebtn">Change Background</button>
            <button type="button" class="hexbgChangebtn" id="hexColorCopy">Copy Hex Color</button>
        </div>
    </div>

    </div>
